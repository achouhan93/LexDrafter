<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Processing a regulation</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="/static/myapp/result.css">

    {# Loading Bootstrap #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<h1 style="font-size: 45px; color: black">Analysis of the entered regulation</h1>
<h3 style="text-align: center; font-size: 90%; margin-top: 20px; margin-bottom: 20px">{{ title }}</h3>
<h3 style="text-align: center; font-size: 90%">CELEX number: {{ celex }}</h3>

<div class="d-flex align-items-center justify-content-center">
<div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin-bottom: 30px; margin-top: 30px">
    <button class="btn btn-dark" id="site" type="button">
        <a href={{ site }}> Open a regulatory document in EUR-Lex</a></button>
    <button class="btn btn-dark" type="button"> <a href="{% url 'download_definitions_file' %}"> Download a list of legal definitions</a></button>
    <button class="btn btn-dark" type="button"> <a href="{% url 'download_sentences' %}"> Download a list of sentences with legal definitions</a></button>
    <button class="btn btn-dark" type="button"><a href="{% url 'download_annotations' %}"> Download a regulation with annotations</a></button>
    <button class="btn btn-dark" type="button"><a href="{% url 'download_relations' %}">Download a list of semantic relations between definitions</a></button>
    <button class="btn btn-secondary" type="button"><a href="{% url 'graph' %}">Download a relations graph</a></button>
    </div>
</div>
<div class="statistics" style="text-align: center; color: black">
    <h3>Statistics</h3>
    <p>{{ date }}</p>
    <p>Number of legal definitions: {{ num_def }}</p>
    <img src="{% static path %}" alt="">
</div>
</body>
</html>
